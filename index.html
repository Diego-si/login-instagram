<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Natureza</title>
  </head>
  <body>
    <div class="natureza-wrapper">
      <div class="natureza-phone">
        <img src="./img/iphone.png" alt="celular">
      </div>
      <div class="natureza-continue">
        <div class="group">
          <img src="./img/logoins.png" class="natureza-logo" alt="Natureza logo">
          <div class="profile-foto">
            <img src="./img/perfil.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="natureza-login">Continue como Mandacaru</a>
          <a href="#" class="natureza-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Mandacaru</p>
          <p class="not-account">
            <span class="link-blue">Aleternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
